<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Nivel 1</title>
    <link rel="shotcut icon" href="rojo-run.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="body">

    <div class="fondo" aria-hidden="true"></div>

    <div class="title-container">
        <h1 class="h1">Elija un personaje</h1>
    </div>

    <!-- Dropdown panel moved to top-left and 3x3 grid -->
    <div class="top-left-controls">
        <button class="dropdown-toggle" id="openChars" aria-expanded="false">P1/P2</button>
    </div>
    <div class="dropdown-panel" id="charsPanel" aria-hidden="true">
            <div class="table" id="player1Panel">
                <div><strong>Player 1</strong></div>
                <div class="chars-list">
                    <div data-char="accolla" class="char-box"><img src="accolla.png" class="selector"></div>
                    <div data-char="ageitos" class="char-box"><img src="ageitos.png" class="selector"></div>
                    <div data-char="giachero" class="char-box"><img src="giachero.png" class="selector"></div>
                    <div data-char="marino" class="char-box"><img src="marino.png" class="selector"></div>
                    <div data-char="mario" class="char-box"><img src="mario.png" class="selector"></div>
                    <div data-char="extra2" class="char-box"><img src="priscila.png" class="selector"></div>
                    <div data-char="trani" class="char-box"><img src="trani.png" class="selector"></div>
                    <div data-char="zuniga" class="char-box"><img src="zuniga.png" class="selector"></div>
                    <div data-char="extra1" class="char-box"><img src="bruno.png" class="selector"></div>
                </div>
            </div>
        </div>

    <input type="hidden" id="player1Selected" value="">
    <input type="hidden" id="player2Selected" value="">

    <div class="game-container" id="gameContainer">
        <div id="chicken1" class="chicken gravity-down"></div>
        <div id="chicken2" class="chicken gravity-down"></div>

        <!-- <div class="score-container" id="scoreContainer">Score: <span id="score">0</span></div> -->

        <div id="victoryScreen" class="victory-screen hidden">
            <h2>¡Victoria!</h2>
            <div class="winner">
                <img id="winnerImage" src="" alt="Jugador Ganador" class="winner-chicken">
                <img src="trophy.png" alt="Trofeo" class="trophy">
                <p id="winnerName"></p>
            </div>
            <button id="retryButton">Reintentar</button>
        </div>

        <button id="playButton" class="play-button">
            <div class="triangle"></div>
        </button>
        <button id="fullscreenButton" class="fullscreen-button">
            <i class='bx bx-fullscreen' id="fullscreenIcon"></i>
        </button>

        <!-- player2 sidebar removed — use dropdown panel instead -->

    </div>

    

    <p class="subtitle">Keys= Jugador 1: "A" | jugador 2: "L" </p>

    <audio id="backgroundMusic" src="song-1.mp3" loop autoplay></audio>
    <audio id="clickSound" src="jump4.mp3"></audio>
    <audio id="victorySound" src="winner.mp3"></audio>

    <script src="script-01.js"></script>
</body>
</html>
